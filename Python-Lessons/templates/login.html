{% extends "base.html" %}

{% block content %}

<h1>Вход</h1>
<form method="POST">
    {{form.hidden_tag()}}
    <h2>
        {{form.email.label}}
        {{form.email() }}
    </h2>
    <h3>
        {{form.password.label}}
        {{form.password() }}
    </h3>
    {{form.submit()}}
</form>

{% endblock %}
