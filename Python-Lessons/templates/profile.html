{% extends "base.html" %}

{% block content %}
{% if name %}
<h1>Профиль</h1>
<h2>Твои данные: </h2>
    <h3>Email: {{email}}
        <br>
       Имя: {{name}}
    </h3>
    <h4><a href="{{url_for('edit_profile')}}">Редактировать профиль</h4>
{% else %}
<h1>Вы не авторизованны!</h1>
<h2><a href="{{url_for('login_page')}}">Войти</a></h2>
{% endif %}
{% endblock %}
